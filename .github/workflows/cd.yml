name: CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
        - 

jobs:
  dockerize:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build image
      run: docker build --file Dockerfile -t molotovhammr/kozidataservice:lastest

    - name: Log into registry
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push to repository
      run: docker push molotovhammr/kozidataservice -t latest
